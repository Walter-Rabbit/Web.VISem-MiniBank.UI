<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>MiniBank</title>
  <meta name="description" content="Самый лучший в мире банк для самый лучших в мире людей.">
  <!--  <link href="src/extra/outlines.css" rel="stylesheet">-->
  <link href="src/imports/main_page_imports.css" rel="stylesheet">
  <script type="text/javascript" src="src/imports/common_imports.js"></script>
</head>
<body class="body">
<header class="header">
  <a href="index.html"><img class="header__logo" src="img/logo.png" alt=""></a>
  <ul class="navigation">
    <li><button id='accounts' class="navigation_list__button" onclick="location.href='pages/accounts.html'">Счета</button></li>
    <li><button id='credits' class="navigation_list__button" onclick="location.href='pages/credits.html'">Кредиты</button></li>
    <li><button id='deposits' class="navigation_list__button" onclick="location.href='pages/deposits.html'">Вклады</button></li>
    <li><button id='transactions' class="navigation_list__button" onclick="location.href='pages/transactions.html'">Переводы</button></li>
    <li><button id='profiles' class="navigation_list__button" onclick="location.href='pages/profiles.html'">Профили</button></li>
  </ul>
</header>
<main class="main_page">
  <ul class="function_list">
    <li><button class="function_list__button" onclick="function_list__button__make_transaction()">Сделать перевод</button></li>
    <li><button class="function_list__button" onclick="function_list__button__ask_transaction()">Запросить перевод</button></li>
    <li><button class="function_list__button">Перевод между своими картами</button></li>
  </ul>
  <section class="cards" id="main_page_section_cards">
    <h2 class="cards__title">Активные карты</h2>
    <ul class="cards__cards_list" id="main_page_cards"></ul>
  </section>
  <section class="history" id="main_page_section_history">
    <h2 class="history__title">История</h2>
    <ul class="history__history_list" id="main_page_history"></ul>
  </section>
</main>
<footer class="footer">
  <div class="rights">
    <h2 class="rights__title">Правовая информация</h2>
    <ul class="rights__info">
      <li>Супер мега банк</li>
      <li>Контактная информация</li>
      <li>Бла бла бла</li>
      <li>Все права защищены</li>
    </ul>
    <p class="footer__loading_time">Время загрузки: <span id="loading_time"></span>ms. </p>
  </div>
</footer>
</body>
</html>
